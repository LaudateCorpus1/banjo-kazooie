basename: SM
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.us.v10.txt
  symbol_addrs_path:   symbol_addrs.us.v10.txt
segments:
  - name: SM/code
    type: code
    start: 0x00000000
    vram: 0x803863F0
    subsections:
      - [0x00000000, c]
      - [0xF0, c]
      - [0x5B0, c]
      - [0xBF0, c]
      - [0xD60, c, SM/ch/attacktutorial]
      - [0x1520, c, SM/ch/vegetables]
      - [0x2900, c]
      - [0x2990, c]
      - [0x3FC0, c]
      - [0x4070, c]
      - [0x44D0, c]
  - name: SM/data
    type: code
    start: 0x000046D0
    vram: 0x8038AAC0
    subsections:
      - [0x000046D0, bin]
      - [0x00004830, .data, SM/ch/attacktutorial]
      - [0x00004860, .data, SM/ch/vegetables]
      - [0x000049B0, bin] #still part of ch/vegetables
      - [0x00004D20, .rodata, SM/code_5B0]
      - [0x00004D40, .rodata, SM/ch/attacktutorial]
      - [0x00004DB0, bin]
  - [0x00004F30]