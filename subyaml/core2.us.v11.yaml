basename: core2
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.us.v11.txt
  symbol_addrs_path:   symbol_addrs.us.v11.txt
segments:
  - name: core2/code
    type: code
    start: 0x00000000
    vram: 0x80285DD0
    subsections:
      - [0x00000000, asm]
  - name: core2/data
    type: code
    start: 0x000DC9C0
    vram: 0x80362790
    subsections:
      - [0x000DC9C0, bin]
  - [0x000F2FC0]