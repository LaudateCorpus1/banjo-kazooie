basename: RBB
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms: undefined_syms.pal.txt
  symbol_addrs:   symbol_addrs.pal.txt
segments:
  - name: RBB/code
    type: code
    start: 0x00000000
    vram: 0x80386DD0
    files:
      - [0x00000000, asm]
  - name: RBB/data
    type: code
    start: 0x00009C80
    vram: 0x80390A50
    files:
      - [0x00009C80, bin]
  - [0x0000AEA0]