basename: fight
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms: undefined_syms.us.v10.txt
  symbol_addrs:   symbol_addrs.us.v10.txt
segments:
  - name: fight/code
    type: code
    start: 0x00000000
    vram: 0x803863F0
    files:
      - [0x00000000, c]
      - [0x180, c]
      - [0x6E90, c]
      - [0x7580, c]
      - [0x7BE0, c]
      - [0x9850, c]
  - name: fight/data
    type: code
    start: 0x0000AF90
    vram: 0x80391380
    files:
      - [0x0000AF90, bin]
  - [0x0000C350]