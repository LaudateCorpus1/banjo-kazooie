basename: lair
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms: undefined_syms.jp.txt
  symbol_addrs:   symbol_addrs.jp.txt
segments:
  - name: lair/code
    type: code
    start: 0x00000000
    vram: 0x80386F40
    files:
      - [0x00000000, asm]
  - name: lair/data
    type: code
    start: 0x0000C960
    vram: 0x803938A0
    files:
      - [0x0000C960, bin]
  - [0x0000F000]