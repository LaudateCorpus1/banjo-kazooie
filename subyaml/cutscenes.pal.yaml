basename: cutscenes
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.pal.txt
  symbol_addrs_path:   symbol_addrs.pal.txt
segments:
  - name: cutscenes/code
    type: code
    start: 0x00000000
    vram: 0x80386DD0
    subsections:
      - [0x00000000, asm]
  - name: cutscenes/data
    type: code
    start: 0x00006F60
    vram: 0x8038DD30
    subsections:
      - [0x00006F60, bin]
  - [0x000085F0]