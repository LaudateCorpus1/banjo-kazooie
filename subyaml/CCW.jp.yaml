basename: CCW
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.jp.txt
  symbol_addrs_path:   symbol_addrs.jp.txt
segments:
  - name: CCW/code
    type: code
    start: 0x00000000
    vram: 0x80386F40
    subsections:
      - [0x00000000, asm]
  - name: CCW/data
    type: code
    start: 0x00008790
    vram: 0x8038F6D0
    subsections:
      - [0x00008790, bin]
  - [0x00009A10]