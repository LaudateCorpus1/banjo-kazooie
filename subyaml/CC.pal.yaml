basename: CC
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms: undefined_syms.pal.txt
  symbol_addrs:   symbol_addrs.pal.txt
segments:
  - name: CC/code
    type: code
    start: 0x00000000
    vram: 0x80386DD0
    files:
      - [0x00000000, asm]
  - name: CC/data
    type: code
    start: 0x000036B0
    vram: 0x8038A480
    files:
      - [0x000036B0, bin]
  - [0x00003B80]