basename: cutscenes
options:
  find_file_boundaries: yes
  compiler: "IDO"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms: undefined_syms.us.v10.txt
  symbol_addrs:   symbol_addrs.us.v10.txt
segments:
  - name: cutscenes/code
    type: code
    start: 0x00000000
    vram: 0x803863F0
    files:
      - [0x00000000, c]
      - [0x60F0, c]
      - [0x69F0, c]
  - name: cutscenes/data
    type: code
    start: 0x00006F60
    vram: 0x8038D350
    files:
      - [0x00006F60, bin]
  - [0x000085F0]